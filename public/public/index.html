<!DOCTYPE html>
<html>
<head>
	<title>Dish Manager</title>
	<link rel=stylesheet" href="styles.css">
</head>
<body>
	<h1>Dish Manager</h1>
	<div id="dishes-container">
		<!-- Dish cards will be dynamically generated here -->
	</div>
	<form id="add-dish-form">
		<h2>Add Dish</h2>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="image">Image URL</label>
		<input type="text" id="image" name="type" required>
		<label for="type">Type</label>
		<input type="text" id="type" name="type" required>
		<label for="ingredients">Ingredients (comma seperated)</label>
		<input type="text" id="ingredients" name="ingredients" required>
		<button type="submit">Add Dish</button>
	</form>
	<form id="update-dish-form">
		<h2>Update Dish</h2>
		<label for="update-id">Dish ID</label>
		<input type="text" id="update-id" required>
		<label for="update-name">Name</label>
		<input type="text" id="update-name" required>
		<label for="update-image">Image URL</label>
		<input type="text" id="update-image" required>
		<label for="update-type">Type</label>
		<input type="text" id="update-type" required>
		<label for="update-ingredients">Ingredients (comma separated)</label>
		<input type="text" id="update-ingredients" required>
		<button type="submit">Update Dish</button>
	</form>
	
	<form id="get-dish-by-ingredient-form">
		<h2>Get Dishes with Ingredient</h2>
		<label for="ingredient">Ingredient</label>
		<input type="text" id="ingredient" required>
		<button type="submit">Get Dishes</button>
	</form>

	<form id="get-dish-by-type-form">
		<h2>Get Dishes by Type</h2>
		<label for="get-type">Type</label>
		<input type="text" id="get-type" required>
		<button type="submit">Get Dishes</button>
	</form>

	<form id="get-dish-by-name-form">
		<h2>Get Dish by Name</h2>
		<label for="name-search">Name</label>
		<input type="text" id="name-search" required>
		<button type="submit">Get Dish</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
